{% extends 'base.html' %} 
    {% block title %}Añadir Categoría{% endblock %} 
{% block content %}
{% if user.is_authenticated %}
    <h1>Añadir Categoría</h1>
    <br />

        <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-secondary">Añadir Categoría</button>

        
        </form>
        {% else %}
        <div class="alert alert-danger" role="alert">
            No tienes permisos añadir un post
        </div>
        
    {% endif %}
{% endblock content %}
