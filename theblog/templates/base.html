<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/links.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active {% endif %} px-lg-4" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/add_post/' %}active {% endif %} px-lg-4" href="{% url 'add_post' %}">Añadir Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/add_category/' %}active {% endif %} px-lg-4" href="{% url 'add_category' %}">Añadir Categoría</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/members/register/' %}active {% endif %} px-lg-4" href="{% url 'register' %}">Regístrate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/members/login/' %}active {% endif %} px-lg-4" href="{% url 'login' %}">Iniciar Sesión</a>
                </li>
              {% endif %}
                
              
              
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    <br/>
    <div class="container">
        {% block content %}
            
        {% endblock content %}
    </div>   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
