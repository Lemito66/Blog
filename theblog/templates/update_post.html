{% extends 'base.html' %}
{% block title %}Editar Post{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Editar Post</h1>

        <br />

        <form method="post">
            {% csrf_token %} 
            {{ form.as_p }}
            <button class="btn btn-secondary">Editar Post</button>

        </form>
    {% else %}
        <div class="alert alert-danger" role="alert">
            No tienes permisos para editar este post
        </div>
        
    {% endif %}
{% endblock content %}
